<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="themes/CGP.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/cgp.css" />
        <script type="text/javascript" src="js/cgp.js"></script>
        <title>CGP</title>
    </head>
    <body>
        
        <section data-role="page" id="home-page" data-theme="c">
            <header data-role="header" data-position="fixed" data-theme="c">
                <h1>CGP</h1>             
            </header>
            <article data-role="content">
                <center>
                <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div  class="ui-btn ui-shadow ui-corner-all ui-icon-bullets ui-btn-icon-notext tiles" ></div>                    
                </div>
                <div class="ui-block-b">
                    <div  class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext tiles"  id="adder"></div> 
                </div>
                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                    <div  class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext tiles"  id="weber"></div>  
                    </div>   
                <div class="ui-block-b">
                    <div class="ui-btn ui-shadow ui-corner-all ui-icon-info ui-btn-icon-notext tiles"  id="informer"></div> 
                </div>              
                                   
                
                </div>
                </center>
            </article>
            <footer data-role="footer" data-position="fixed" data-theme="c" data-tap-toggle="false">
                <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>

        <section data-role="page" data-theme="c" id="info-page">
            <header data-role="header" data-theme="c" data-position="fixed">
                <a href="#" data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
                <h1>About Us</h1>
            </header>
            <article data-role="content">
            <div id="contactFrame" align="center">
                <label for="contactNumber">Contact</label>
                <a href="tel:914222434491"  id="contactNumber" data-role="button" data-inline="true">Tel: 91 (422) 2434491</a>
               <a href="mailto:antonio@cgvak.com" id="contactMail" data-role="button" data-inline="true">Mail:antonio@cgvak.com </a>
            </div>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3916.0543531715057!2d76.951171!3d11.034549!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba858ed3864fa59%3A0xea04fa0d85c74695!2sCG-VAK!5e0!3m2!1sen!2sin!4v1423549424785"  frameborder="0" style="border:0" id="mapFrame" style="width:100%"></iframe>
            
            </article>
            <footer data-role="footer" data-theme="c" data-position="fixed" data-tap-toggle="false">
                <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <section data-role="page" id="add-page">
            <header data-role="header" data-theme="c" data-position="fixed">
            <a href="#" data-role="button" data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
            <h1>Add Products</h1>
            </header>
            <article data-role="content">
                <div class="product_pic" id="picFrame"></div>
                <div class="product_id" id="picNameFrame">   
                    <input type="text" placeholder="Product Name" id="productNameBox" />
                    <input type="text" placeholder="Product Code" id="productIdBox" />           
                </div>
                <div class="product_description" id="picDescFrame" >
                    <textarea id="productDescBox" placeholder="Product Description"></textarea>
                    <input type="text" placeholder="Product Price" id="picPrice">
                </div> 
            </article>
            <footer data-role="footer" data-theme="c" data-position="fixed" data-tap-toggle="false">
                <h1>&copy All Rights Reserved</h1>
            </footer>
        </section>
        <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
